<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
    <link rel="stylesheet" href="css/age.css">
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산</button>
    <div id = "result" class = "show">(결과값 표시)</div>
    <script>
        function calc(){
            var currentYear = 2023;
            var birthYear = prompt("태어난 년도를 입력하세요.","YYYY") //프롬프트 창에 태어난 연도를 입력하게 합니다.
            var age = 0;
            age = currentYear - birthYear + 1;

            // document는 현재 웹 브라우저의 페이지를 의미하고 querySelector()는 id가 result인 웹 요소(div)를 의미한다.
            // innerHTML은 대입한 값으로 html 문서에 대체하라는 의미를 갖는다
            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
        }
    </script>
    
</body>
</html>
